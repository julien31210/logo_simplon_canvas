<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mon projet canvas</title>
	<script>
		window.onload = function() {

	var canvas = document.getElementById("paper"),

		c = canvas.getContext("2d");
	
		c.beginPath();
		c.moveTo(160,100);
		c.lineTo(165,150);
		c.moveTo(500,30);
		c.lineTo(160,100);
		c.moveTo(590,200);
		c.lineTo(500,30);
		c.stroke();
};
	</script>
</head>
<body>
</body>
<canvas id="paper" width="700" height="700">
	

</canvas>
</html>
